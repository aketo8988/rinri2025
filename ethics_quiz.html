<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倫理　前期中間考査対策</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.8;
      font-size: 18px; /* デスクトップ時の文字サイズ */
    }
    /* 見出し用ハイライト下線 */
    .highlight {
      font-size: 0.9em;
      font-weight: bold;
      text-decoration-line: underline;
      text-decoration-color: yellow;
      text-decoration-thickness: 0.4em;
      text-underline-offset: 0.1em;
    }
    /* 問題間の実線 */
    .question {
      margin-bottom: 12px;
    }
    .question + .question {
      border-top: 1px solid gray;
      padding-top: 12px;
      margin-top: 12px;
    }
    .answer {
      display: none;
      color: blue;
      font-weight: bold;
    }
    .toggle {
      cursor: pointer;
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
    }
    table {
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
    }
    td.toggle {
      cursor: pointer;
      background: #f0f0f0;
    }
    /* スマホ表示時に文字サイズ16px */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1><span class="highlight">倫理　前期中間考査対策</span></h1>
  <div id="quiz">
    <div class="question">1. 哲学の語源は古代ギリシャ語で「知を愛し求める」の意である <span class="toggle">（<span class="answer">フィロソフィア</span>）</span> である。</div>
    <div class="question">2. <span class="toggle">（<span class="answer">合理性</span>）</span> とは、理性にかなうことであり、論理的に道筋を立てて考えることである。</div>
    <!-- 以下略せず同じ質問を並べてください -->
    <div class="question">34. プラトンは、教育を通じて知恵の徳を培った哲学者が実際の政治にあたる <span class="toggle">（<span class="answer">哲人政治</span>）</span> によってのみ、社会に正義を実現する理想国家が生まれると考えた。</div>
  </div>

  <script>
    document.querySelectorAll('.toggle').forEach(el => {
      el.addEventListener('click', () => {
        const a = el.querySelector('.answer');
        a.style.display = (a.style.display === 'inline') ? 'none' : 'inline';
      });
    });
  </script>
</body>
</html>
